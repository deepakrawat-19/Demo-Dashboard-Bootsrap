<html>
<head><title>To-do-list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script>

    var index, table = document.getElementById('mytable');
    function addnewrow() {

    var table = document.getElementById("mytable");
    var bid=document.getElementById("bid");
    var color=document.getElementById("color");
    var qty=document.getElementById("quantity");

    if (bid.value=='')
    {
        window.alert('Enter the block id');
        bid.onfocus();
        return ;
    }
    var regno = new RegExp('^[0-9]+$');
    if(!regno.test(bid.value))
    {
        window.alert('Enter valid block id');
        bid.onfocus();
        return;
    }

    if(color.value=='')
    {
        window.alert('Enter the color')
        color.onfocus();
        return ;
    }
    regchar=new RegExp('^[a-zA-Z]+$');

    if(!regchar.test(color.value))
    {
        window.alert('Enter valid color');
        color.onfocus();
        return;
    }

    if(qty.value=='')
    {
        window.alert('Enter Quantity');
        qty.onfocus();
        return;
    }


    if(!regno.test(qty.value))
    {
        window.alert('Enter valid Quantity');
        qty.onfocus();
        return;
    }


    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = bid.value;
    cell2.innerHTML = color.value;
    cell3.innerHTML = qty.value;
    cell4.innerHTML = "<div style='float:right;'><select><option>work in progress</option></select>  <input type='button' onclick='deleterow()' value='Delete'></div>";

    bid.value='';
    color.value='';
    qty.value='';
    }

function deleterow() {
  document.getElementById("mytable").deleteRow(-1);
}
</script>


</head>
<body><!--style="background-image:url(img/img1.jpg);"-->
<header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#" style="font-family: Monospace; font-size:30px; font-weight:bold;">Pocket Education</a>

          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#newblock">Add New Block</button>

      </nav>
</header>

<div class="container" style="margin-top:50px;">
    <div style="float:left;">
    <h2>Dashboard</h2>
    </div>
    <div align="right" style="float:right;">
    <input type="text" placeholder="Search" style="border-radius:2;">
        </div>
<div class="table-responsive-lg">
    <table id="mytable" class="table-hover table-dark table" border="1px" width="1000" align="center" style="padding:3px;">
    <thead>
        <tr>
        <th width="150px">BLOCK ID</th>
        <th width="150px">COLOR</th>
        <th width="150px">QUANTITY</th>
        <th width="350px"></th>
        </tr>
    </thead>



</table>
</div>
</div>

<div class="modal fade" id="newblock">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">New Block</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="bid">Block Id:</label>
                <input type="text" class="form-control" id="bid" style="width:250px;">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" id="color" style="width:250px;">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="text" class="form-control" id="quantity" style="width:250px;">
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn-primary" onclick="addnewrow()">ADD</button>
        </div>

      </div>
    </div>
  </div>

</html>
